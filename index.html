<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Your expenses</h1>
    <div class="col-md-4">
      <h3>Categories</h3>
      <ul id="category-list"></ul>
      <form id="add-new-category">
        <div class="form-group">
          <input type="text" id="new-category" placeholder="new category">
        </div>
        <button type="button" id="add-category" class="btn btn-primary">Add</button>
      </form>
      <h2>Grand total:</h2>
      <h3 id="grand-total"></h3>
    </div>
    <div class="col-md-8">
      <h2 id="category-title"></h2>
      <form id="add-purchase">
        <div class="form-group">
          <input type="text" id="new-purchase" placeholder="new purchase description">
          <input type="text" id="new-amount" placeholder="amount">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="purchases-list">
        </tbody>
      </table>
      <table class="table">
        <body>
          <tr>
            <th>Total</th>
            <th id="total"></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
